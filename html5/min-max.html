<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="#">
            <p>
                Enter a date after 1980-01-01:
                <input type="date" name="bday" min="1979-12-31" />
            </p>

            <p>
                Enter a date before 2000-01-01:
                <input type="date" name="bday" max="2000-01-02" />
            </p>

            <p>
                Quantity (between 1 and 5):
                <input type="number" name="quantity" min="2" max="5" />
            </p>

            <p>
                <input type="submit" value="submit" />
            </p>
        </form>
    </body>
</html>
