<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Datalist tag </h1>
    <hr>
    <label for="name">Name : </label>
    <input type="text" name="name" id="name" placeholder="Enter name " list="names">
    <datalist id="names">
        <option value="Rahul">Rahul Patel</option>
        <option value="Hadi">Hadi Nayani </option>
        <option value="Nayani">Nayani</option>
        <option value="The easylearn">Classes </option>
        <option value="Ankit "> Ankit Patel
    </datalist>

</body>
</html>
